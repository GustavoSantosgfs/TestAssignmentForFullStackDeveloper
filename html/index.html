<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarifion</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <section class="header__promo">
            <div class="header__promo-item">
                <img src="/assets/images/header/fluent_checkmark-starburst-20-regular.png" alt="Checkmark inside a starburst">
                <span>30-Day satisfaction guarantee</span>
            </div>
            <div class="header__promo-item">
                <img src="/assets/images/header/ph_truck-light.png" alt="Delivery truck icon">
                <span>Free delivery on orders over $40.00</span>
            </div>
            <div class="header__promo-item">
                <img src="/assets/images/header/Vector.png" alt="Happy heart icon"">
                <span>50.000+ happy customers</span>
            </div>
            <div class="header__promo-item">
                <img src="/assets/images/header/fluent_arrow-sync-checkmark-20-regular.png" alt="Checkmark with circular arrow">
                <span>100% money back guarantee</span>
            </div>
        </section>
        <section class="header__content">
            <div class="header__content-top">
                <img class="header__content-top_logo" src="/assets/images/header/600a41c73b670a97ae1d4f47_Clarifion_Logo 1.png" alt="Clarifion Logo">
                <div class="header__content_badges">
                    <img class="header__content-top__badge--mcafee" src="/assets/images/header/Frame 1484578055.png" alt="McAfee Secure badge">
                    <img class="header__content-top__badge--norton" src="/assets/images/header/norton-antivirus-logo 1.png" alt="Norton by Symantec badge">
                </div>
            </div>
            <div class="header__content-bottom">
                <h2 class="header__content-bottom__title">Wait ! your order in progress.</h2>
                <p class="header__content-bottom__description">Lorem ipsum dolor sit amet, consectetur adipiscing </p>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
